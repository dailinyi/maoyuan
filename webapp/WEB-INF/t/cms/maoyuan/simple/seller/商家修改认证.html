<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui" />
    <title></title>
    [#include "../include/库.html"/]
    [#include "image_upload.html"/]
</head>
<script type="application/javascript">
    $(function() {
        $("#tableForm").validate();
        [#if success??]
        [#if success]
        alert("提交成功!");
        [/#if]
        [/#if]
    });
    function submitForm(){
        $('#tableForm').submit();
    }

    function uploadMemberImg(value){
        $('#uploadFileText1').val(this.value);
        upload(1);

    }


</script>

<body>
<div class="register-bg my-bg">
    <div>商家信息</div>
</div>
<div class="business-name">
    <p>商家卡号1：${user.username}</p>
</div>
<form action="edit.jspx" id="tableForm" method="post">
<div class="main-box">
    <div class="player-info">
        <ul>
            <li>
                <p class="fL">商家名称</p>
                <p class="fR">
                    <input type="text" placeholder="请输入" name="title"  value="${(userAuth.title)!user.comefrom!}">
                </p>
            </li>

            <li>
                <p class="fL">积分返现比率</p>
                <p class="fR">
                    <input type="text" name="attr_rate" placeholder="请输入" value="${(userAuth.attr.rate)!user.rate!}"> %
                </p>
            </li>

            <li>
                <p class="fL">详细地址</p>
                <p class="fR">
                    <input type="text" placeholder="请输入" name="description" value="${(userAuth.description)!user.intro!}">
                </p>
            </li>
            <li>
                <p class="fL">主营介绍</p>
                <p class="fR">
                    <input type="text" placeholder="请输入" name="txt" value="${(userAuth.txt)!}">
                </p>
            </li>
            <li>
                <p class="fL">营业执照（选填）</p>
                <p class="fR">
                    <input type='hidden' id='uploadFileText1' size="14"/>
                    <div><a href="#" ><input type="file" placeholder="" id="uploadFile1" name="file_upload_photo" style="" onchange="uploadMemberImg(this.value)"/>
                    <img id="preImg1" width="120" src="${(userAuth.titleImg)!}"></a></div>
                <input id="uploadImgPath1" name="titleImg" style="width:220px" value="${(userAuth.titleImg)!}" type="hidden" />
                </p>
            </li>
            <li>
                <p class="fL">法人（选填）</p>
                <p class="fR">
                    <input type="text" name="author" placeholder="" value="${(userAuth.author)!}">
                </p>
            </li>
            <li>
                <p class="fL">联系人</p>
                <p class="fR">
                    <input type="text" name="attr_contactName" placeholder="请输入" value="${(userAuth.attr.contactName)!(user.realname)!}">
                </p>
            </li>
            <li>
                <p class="fL">性别</p>
                <p class="fR">
                    <select dir="rtl" name="attr_contactSex">
                        <option value="男" [#if  user.gender] selected [/#if]>男</option>
                        <option value="女" [#if  !user.gender] selected [/#if]>女</option>
                    </select>
                </p>
            </li>
            <li>
                <p class="fL">手机号码</p>
                <p class="fR">
                    <input type="text" placeholder="请输入" name="attr_contactTel" value="${(userAuth.attr.contactTel)!user.mobile!}">
                </p>
            </li>
            <li>
                <p class="fL">身份证号</p>
                <p class="fR">
                    <input type="text" name="attr_contactIdCard" placeholder="请输入" value="${(userAuth.attr.contactIdCard)!user.msn!}">
                </p>
            </li>
            <li>
                <p class="fL">出生日期</p>
                <p class="fR">
                    <input type="date" name="attr_contactBirth" placeholder="请输入" value="${(userAuth.attr.contactBirth)!(user.birth?string('yyyy-MM-dd'))!}">
                </p>
            </li>
            <li>
                <p class="fL">Email</p>
                <p class="fR">
                    <input type="text" name="attr_contactEmail" placeholder="请输入" value="${(userAuth.attr.contactEmail)!user.email!}">
                </p>
            </li>


        </ul>
        <div class="mT20"><a class="btn-submit" href="###" onclick="submitForm()">修改认证</a></div>
    </div>
</div>
</form>
</body>
</html>
