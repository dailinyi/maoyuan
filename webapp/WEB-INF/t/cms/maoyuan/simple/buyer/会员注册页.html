<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui" />
    <title></title>
    [#include "../include/库.html"/]
</head>
<script type="application/javascript">
    function submitForm(){
        $('#tableForm').submit();
    }
</script>
<body>
<div class="register-bg">用户注册</div>
<div class="main-box">
    <form id="tableForm" action="${base}/buyer/register.jspx" method="post">
    <div class="input-box">
        <ul>
            <li>
                <input name="username"  id="username"  type="text" placeholder="手机号码(手机号码将作为您的登陆名)" />
            </li>
            <li>
                <input id="password" name="password" type="password" placeholder="密码">
            </li>
            <li><input type="password" placeholder="确认密码" equalto="#password" ></li>
            <li><input name="realname" type="text" placeholder="姓名"></li>
            <li><select name="gender">
                <option selected value="" disabled >性别</option>
                <option value="true">男</option>
                <option value="false">女</option>
            </select></li>
            <li><input  name="msn" type="text" placeholder="身份证号"></li>
            <li><input type="date" name="birthday" placeholder="出生日期" /></li>
            <li><input name="recommendCode" type="text" value="${code!}" placeholder="商户推荐码"></li>

        </ul>
    </div>
    <div class="mT20"><a class="btn-submit" href="###" onclick="submitForm()">注册</a></div>
    </form>
</div>
</body>
</html>
